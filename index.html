<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        async function redirectToLink() {
            try {
                const response = await fetch('link.json'); // Get link from config file
                const data = await response.json();
                if (data.url) {
                    window.location.replace(data.url);
                } else {
                    document.getElementById('message').innerText = "No link found.";
                }
            } catch (error) {
                document.getElementById('message').innerText = "Error loading link.";
            }
        }
        redirectToLink();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <h1 id="message">Redirecting...</h1>
    <p>If you are not redirected, please try again later.</p>
</body>
</html>
